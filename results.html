<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-BOSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <header class="tb-header">
      <nav class="tb-navbar navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              class="tb-logo"
              src="./images/tb-logo-main-page.png"
              alt="tb-logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-3">
              <li class="nav-item px-3">
                <a class="nav-link active" aria-current="page" href="#"
                  >Plans</a
                >
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="#">Resources</a>
              </li>
            </ul>
            <div class="tb-header-buttons-container">
              <button
                class="btn btn-outline-primary tb-header-button"
                type="button"
              >
                Enter code
              </button>
              <button class="btn btn-secondary tb-header-button" type="button">
                Login
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="tb-quiz-results">
        <div class="tb-quiz-results-container">
          <div class="tb-quiz-results-title">Results</div>
          <div class="tb-quiz-results-user">
            <div class="tb-quiz-results-user-image-container">
              <div class="tb-quiz-results-user-image"></div>
            </div>
            <div class="tb-quiz-results-user-name">Abbosbek Akhmedov</div>
          </div>
          <div class="tb-quiz-results-accuracy">
            <div class="tb-quiz-results-accuracy-info">
              <div class="tb-quiz-results-accuracy-info-title">Accuracy</div>
              <div class="tb-quiz-results-accuracy-info-percent">89%</div>
            </div>
            <div class="progress w-100">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 89%"
                aria-valuenow="89"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
          <div class="tb-quiz-results-correctness row">
            <div class="col">
              <div
                class="tb-quiz-results-correctness-box tb-quiz-results-correctness-box-green"
              >
                <div class="tb-quiz-results-correctness-box-number">8</div>
                <div class="tb-quiz-results-correctness-box-title">correct</div>
              </div>
            </div>
            <div class="col">
              <div
                class="tb-quiz-results-correctness-box tb-quiz-results-correctness-box-red"
              >
                <div class="tb-quiz-results-correctness-box-number">2</div>
                <div class="tb-quiz-results-correctness-box-title">
                  incorrect
                </div>
              </div>
            </div>
          </div>
          <div class="tb-quiz-results-button">
            <button class="btn btn-primary w-100 tb-quiz-results-button-btn">
              Play again
            </button>
          </div>
          <div class="tb-quiz-results-button">
            <button class="btn btn-secondary w-100 tb-quiz-results-button-btn">
              Find another quiz
            </button>
          </div>
          <div class="tb-quiz-results-tabs">
            <ul class="nav nav-pills nav-justified tb-quiz-results-tabs-container">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Review Results</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">AI Feedback</a>
              </li>
          </div>
        </div>
        <div class="tb-quiz-review">
          <h5 class="tb-quiz-review-title">Review answers</h5>
          <div class="tb-quiz-review-question">
            <div class="tb-quiz-review-question-title">1. What is 10 divided by 2?</div>
            <div class="tb-quiz-review-question-line"></div>
            <div class="tb-quiz-review-answers-container">
              <div class="tb-quiz-review-answer">
                <i class="fa-solid fa-circle-check tb-quiz-review-answer-symbol"></i>
                <div class="tb-quiz-review-answer-title">5</div>
              </div>
              <div class="tb-quiz-review-answer">
                <i class="fa-solid fa-circle-check tb-quiz-review-answer-symbol tb-color-green"></i>
                <div class="tb-quiz-review-answer-title">5</div>
              </div>
              <div class="tb-quiz-review-answer">
                <i class="fa-solid fa-circle-check tb-quiz-review-answer-symbol tb-color-red"></i>
                <div class="tb-quiz-review-answer-title">5</div>
              </div>
              <div class="tb-quiz-review-answer">
                <i class="fa-solid fa-circle-check tb-quiz-review-answer-symbol"></i>
                <div class="tb-quiz-review-answer-title">5</div>
              </div>
            </div>
          </div>
          <div class="tb-quiz-review-question">
            <div class="tb-quiz-review-question-title">1. What is 10 divided by 2?</div>
            <div class="tb-quiz-review-question-line"></div>
            <div class="tb-quiz-review-answers-container">
              <div class="tb-quiz-review-answer">
                <i class="fa-solid fa-circle-check tb-quiz-review-answer-symbol"></i>
                <div class="tb-quiz-review-answer-title">1852</div>
              </div>
              <div class="tb-quiz-review-answer">
                <i class="fa-solid fa-circle-check tb-quiz-review-answer-symbol tb-color-green"></i>
                <div class="tb-quiz-review-answer-title">1967</div>
              </div>
              <div class="tb-quiz-review-answer">
                <i class="fa-solid fa-circle-check tb-quiz-review-answer-symbol tb-color-red"></i>
                <div class="tb-quiz-review-answer-title">2023</div>
              </div>
              <div class="tb-quiz-review-answer">
                <i class="fa-solid fa-circle-check tb-quiz-review-answer-symbol"></i>
                <div class="tb-quiz-review-answer-title">1475</div>
              </div>
            </div>
          </div>
          <div class="tb-quiz-review-question">
            <div class="tb-quiz-review-question-title">1. What is 10 divided by 2?</div>
            <div class="tb-quiz-review-question-line"></div>
            <div class="tb-quiz-review-answers-container">
              <div class="tb-quiz-review-answer">
                <i class="fa-solid fa-circle-check tb-quiz-review-answer-symbol"></i>
                <div class="tb-quiz-review-answer-title">5</div>
              </div>
              <div class="tb-quiz-review-answer">
                <i class="fa-solid fa-circle-check tb-quiz-review-answer-symbol tb-color-green"></i>
                <div class="tb-quiz-review-answer-title">5</div>
              </div>
              <div class="tb-quiz-review-answer">
                <i class="fa-solid fa-circle-check tb-quiz-review-answer-symbol tb-color-red"></i>
                <div class="tb-quiz-review-answer-title">5</div>
              </div>
              <div class="tb-quiz-review-answer">
                <i class="fa-solid fa-circle-check tb-quiz-review-answer-symbol"></i>
                <div class="tb-quiz-review-answer-title">5</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

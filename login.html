<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-BOSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <header class="tb-header">
      <nav class="tb-navbar navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              class="tb-logo"
              src="./images/tb-logo-main-page.png"
              alt="tb-logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-3">
              <li class="nav-item px-3">
                <a class="nav-link active" aria-current="page" href="#"
                  >Plans</a
                >
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="#">Resources</a>
              </li>
            </ul>
            <div class="tb-header-buttons-container">
              <button
                class="btn btn-outline-primary tb-header-button"
                type="button"
              >
                Enter code
              </button>
              <button class="btn btn-secondary tb-header-button" type="button">
                Login
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="tb-signup">
        <div class="tb-signup-container">
          <div class="row">
            <div class="col-lg-6 tb-signup-image-container-display-none">
              <div class="tb-signup-image-container">
                <img
                  class="tb-signup-image img-fluid"
                  src="./images/login-image.png"
                  alt="login background"
                />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="tb-signup-form-container">
                <h4 class="tb-signup-form-title">Sign up to T-BOSS</h4>
                <form class="tb-signup-form">
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Email"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password"
                    />
                    <div id="exampleInputPassword1" class="form-text">
                      <a
                        href="forgot-password.html"
                        class="tb-signup-forgot-password"
                      >
                        Forgot password?
                      </a>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Login
                  </button>
                </form>
                <div class="tb-signup-or-line-container">
                  <div class="tb-signup-or-line"></div>
                  <div class="tb-signup-or-text">or</div>
                  <div class="tb-signup-or-line"></div>
                </div>
                <div class="tb-signup-with-google-container">
                  <div class="tb-signup-with-google-btn">
                    <div class="btn tb-signup-with-google-btn-logo">
                      <img
                        class="tb-signup-with-google-btn-logo-image"
                        src="./images/google-icon.png"
                        alt="google-icon"
                      />
                      <div class="tb-signup-with-google-btn-title">
                        Continue with Google
                      </div>
                    </div>
                    <div class="tb-signup-with-google-btn-arrow">
                      <i class="fa-solid fa-arrow-right"></i>
                    </div>
                  </div>
                </div>
                <div class="tb-signup-to-login-container">
                  <div class="tb-signup-to-login-title">
                    Don't have an account yet?
                    <a href="signup.html">Sign up</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

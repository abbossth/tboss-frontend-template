<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-BOSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <header class="tb-header">
      <nav class="tb-navbar navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="btn btn-secondary" type="button">
            <i class="fa-solid fa-gear"></i>
          </button>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-3"></ul>
            <div class="tb-header-buttons-container">
              <button
                class="btn btn-primary tb-header-button-code"
                type="button"
              >
                <i class="fa-solid fa-ranking-star mx-1"></i>1
              </button>
              <button
                class="btn btn-primary tb-header-button-code"
                type="button"
              >
                478 234
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="tb-question">
        <div class="row mb-5 mx-3">
          <div class="d-flex justify-content-end">
            <div class="tb-time-left-container">
              <div class="tb-time-left">
                <i class="fa-regular fa-clock tb-time-left-clock"></i>
                <span class="tb-time-left-title">10</span>
              </div>
            </div>
          </div>
        </div>
        <div class="tb-question-container">
          <div class="tb-question-title">What color is your Bugatti?</div>
        </div>
        <div class="tb-options-container">
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="tb-option tb-option-correct">
                <div class="tb-option-label">A</div>
                <div class="tb-option-title">1942</div>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="tb-option">
                <div class="tb-option-label tb-option-label-red">B</div>
                <div class="tb-option-title">2005</div>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="tb-option">
                <div class="tb-option-label tb-option-label-green">C</div>
                <div class="tb-option-title">1450</div>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="tb-option tb-option-incorrect">
                <div class="tb-option-label tb-option-label-orange">D</div>
                <div class="tb-option-title">2024</div>
              </div>
            </div>
          </div>
        </div>
        <div class="tb-question-number-container">
          <div class="tb-question-number">
            <i class="fa-solid fa-caret-left"></i>
            <div class="tb-question-number-title">
              <div class="tb-question-number-title-current">4</div>
              /
              <div class="tb-question-number-title-total">20</div>
            </div>
            <i class="fa-solid fa-caret-right"></i>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

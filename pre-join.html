<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-BOSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <header class="tb-header">
      <nav class="tb-navbar navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              class="tb-logo"
              src="./images/tb-logo-main-page.png"
              alt="tb-logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-3">
              <li class="nav-item px-3">
                <a class="nav-link active" aria-current="page" href="#"
                  >Plans</a
                >
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="#">Resources</a>
              </li>
            </ul>
            <div class="tb-header-buttons-container">
              <button
                class="btn btn-outline-primary tb-header-button"
                type="button"
              >
                Enter code
              </button>
              <button class="btn btn-secondary tb-header-button" type="button">
                Login
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="tb-pre-join">
        <div class="tb-pre-join-container">
          <div class="row mb-2">
            <div class="tb-pre-join-category">
              <div class="tb-pre-join-category-title">Math</div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="tb-pre-join-quiz-title">Number of equations</div>
          </div>
          <div class="row mb-2">
            <div class="tb-pre-join-quiz-info">
              <div class="tb-pre-join-quiz-info-item">5 plays</div>
              <div class="tb-pre-join-quiz-info-item-dot">·</div>
              <div class="tb-pre-join-quiz-info-item">10 questions</div>
              <div class="tb-pre-join-quiz-info-item-dot">·</div>
              <div class="tb-pre-join-quiz-info-item">8 minutes</div>
            </div>
          </div>
        </div>
        <div class="tb-pre-join-container">
          <form action="#">
            <div class="form-group">
              <label for="joinName" class="form-label tb-pre-join-form-label"
                >Your name in game</label
              >
              <div class="tb-pre-join-form">
                <input
                  id="joinName"
                  class="form-control tb-pre-join-form-input"
                  type="text"
                  placeholder="Name"
                />
                <i class="fa-solid fa-rotate tb-pre-join-form-button"></i>
                <!-- <i
                  class="fa-solid fa-rotate tb-pre-join-form-button tb-pre-join-form-button-animation"
                ></i> -->
              </div>
            </div>
            <div class="form-group mb-3">
              <button
                class="btn btn-primary w-100 py-2 tb-pre-join-form-button-start"
                type="button"
              >
                START
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
